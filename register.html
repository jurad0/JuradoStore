<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo final 1º Trimestre Entorno Cliente</title>
    <link rel="stylesheet" href="style/register.css">
    <script src="js/register.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex align-items-stretch">

            <!-- Panel izquierdo -->
            <div class="col-md-6 izquierda d-flex align-items-center justify-content-center">
                <!-- Contenido de la parte izquierda -->
                <div class="header text-center" style="font-size: 16px;">
                    <h1>JuradoStore</h1>
                    <p>Encuentra todo lo que necesitas</p>
                    <a href="#">Read More</a>
                </div>
            </div>

            <!-- Panel derecho -->
            <div class="col-md-6 derecha d-flex align-items-center justify-content-center">
                <div class="formularioReg text-center">
                    <form id="RegisForm" method="post" class="p-5">
                        <h2 class="mb-4">Registro</h2>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Crear cuenta</button>
                        <button class="btn btn-secondary">
                            <a href="login.html" class="text-white">Iniciar Sesión</a>
                        </button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
