<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/perfil.css">

    <!-- Bootstrap JS, Popper.js, jQuery, CryptoJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/perfil.js" defer></script>

</head>

<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">JuradoStore</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" id="productos">Volver a la tienda</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><button class="btn btn-outline-success" id="logout"
                            type="submit">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <!-- Perfil del usuario -->
                <div class="card">
                    <h1>Mi perfil</h1>
                    <div class="card-body" id="perfil">


                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Historial de compras -->
                <div class="card">
                    <div class="card-body">
                        <h1>Mis compras</h1>
                        <div id="historial-compras">
                            <button class="btn btn-primary" id="ver-historial-btn">Ver Compras</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Formulario para crear productos -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h1>Crear Productos</h1>
                <form id="productForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nombre del Producto:</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Precio del Producto:</label>
                        <input type="number" class="form-control" id="productPrice" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Descripción del Producto:</label>
                        <textarea class="form-control" id="productDescription" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Enlace de la Imagen:</label>
                        <input type="url" class="form-control" id="productImage" required>
                    </div>
                    <div class="mb-3">
                        <label for="productCategory" class="form-label">Categoría del Producto:</label>
                        <select class="form-select" id="productCategory" required>
                            <option value="electronics">Electrónica</option>
                            <option value="jewelery">Joyería</option>
                            <option value="men's clothing">Ropa de Hombre</option>
                            <option value="women's clothing">Ropa de Mujer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Producto</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
